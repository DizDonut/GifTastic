<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>It's GifTastic!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
  </head>
  <body>
    <div class="jumbotron">

    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-default">
            <div class="panel-heading">Search for a Keyword</div>
            <div class="panel-body">
              <div class="input-group">
                <span class="input-group-btn">
                  <button id="goButton" class="btn btn-default" type="button">Go!</button>
                </span>
                <input id="input" type="text" class="form-control" placeholder="Search for...">
              </div> <!-- end input group for keyword search -->
            </div> <!-- end panel body for keyword search -->
          </div> <!-- end keyword search panel -->
        </div> <!-- end keyword search col -->
      </div> <!-- end keyword search row -->
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-default">
            <div class="panel-heading">Hit a Gif Button!</div>
            <div id="gif-buttons-go-here" class="panel-body"></div>
          </div> <!-- end gif button panel -->
        </div> <!-- end gif button col -->
      </div> <!-- end gif button row -->
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-default">
            <div class="panel-heading">GIFs!!</div>
            <div id="gifs-go-here" class="panel-body"></div>
          </div> <!-- end gif image panel -->
        </div> <!-- end gif image col -->
      </div> <!-- end gif image row -->
    </div> <!-- end container -->




    <script src="assets/javascript/app.js"></script>
  </body>
</html>
